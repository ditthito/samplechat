<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sample Chat</title>
    <meta name="description" content="WebSocket with Dart">
    <meta name="author" content="Ditthito">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="six column">
          <h4>Sample Chat</h4>
          <textarea class="u-full-width" id="outputBox"></textarea>
          <input type="text" id="inputBox" placeholder="Message"></input>
          <button class="button-primary" id="sendButton">Send</button>
        </div>
      </div>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>

</html>
